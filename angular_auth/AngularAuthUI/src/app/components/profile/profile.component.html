<div class="outer">
  <app-nav></app-nav>

  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="font-weight-bold" style="padding-top: 10px">Profile</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="profileForm">
              <div class="form-group pt-1">
                <ul>
                  <li class="input-field mt-1">
                    <span class="fa fa-user p-2"></span
                    ><label style="color: black"
                      >Firstname : {{ user.firstName }}</label
                    >
                  </li>
                  <li class="input-field mt-1">
                    <span class="fa fa-user p-2"></span
                    ><label style="color: black"
                      >Lastname : {{ user.lastName }}</label
                    >
                  </li>
                  <li class="input-field mt-1">
                    <span class="fa fa-user p-2"></span
                    ><label style="color: black"
                      >Email : {{ user.email }}</label
                    >
                  </li>
                  <li class="input-field mt-1">
                    <span class="fa fa-user p-2"></span
                    ><label style="color: black"
                      >Username : {{ user.userName }}</label
                    >
                  </li>

                  <div class="form-group pt-1">
                    <div class="input-field">
                      <span class="fa fa-lock p-2"></span>
                      <input
                        formControlName="password"
                        [type]="type"
                        placeholder="Password"
                      />
                      <span
                        (click)="hideShowPass()"
                        class="fa {{ eyeIcon }}"
                      ></span>
                    </div>
                  </div>
                </ul>
                <div class="form-group pt-1">
                  <div class="input-field">
                    <mat-icon>attach_money</mat-icon>
                    <input
                      formControlName="balance"
                      type="number"
                      placeholder="Balance"
                    />
                  </div>
                </div>
                <div class="form-group pt-1">
                  <div class="input-field">
                    <span class="fa fa-book p-1"></span>
                    <input
                      formControlName="address"
                      type="text"
                      placeholder="Address"
                    />
                  </div>
                </div>
                <div class="form-group pt-1">
                  <div class="input-field">
                    <mat-icon>phone</mat-icon>
                    <input
                      formControlName="phoneNumber"
                      type="number"
                      placeholder="Phone Number"
                    />
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-success btn-block mt-4 w-100"
                >
                  Update or Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
