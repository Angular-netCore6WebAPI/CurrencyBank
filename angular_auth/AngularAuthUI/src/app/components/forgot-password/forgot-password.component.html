<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Forgot Password</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="forgotPasswordForm">
              <p>You will receive instruction for reseting your password.</p>
              <p></p>

              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    forgotPasswordForm.controls['email'].dirty &&
                    forgotPasswordForm.hasError('required', 'email')
                  "
                >
                  <span class="fa fa-envelope p-2"></span>
                  <input
                    formControlName="email"
                    type="text"
                    placeholder="Your email address"
                  />
                  <small
                    *ngIf="
                      forgotPasswordForm.controls['email'].dirty &&
                      forgotPasswordForm.hasError('required', 'email')
                    "
                    class="text-danger"
                    >*Email is required
                  </small>
                </div>
              </div>

              <button
                (click)="onSubmit()"
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
              >
                <span class="fa fa-envelope p-2"></span>Send
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
